    <link rel="stylesheet" href="css/contact.css">
    <script src="https://kit.fontawesome.com/ddadad7e59.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Nav Bar -->
    <header>
      <div id="navContainer" class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a id="brandLogo" class="navbar-brand" href="index.html">
            <img src="img/cakeIcon.png" alt="">
            Lien Cakes
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      </div>
    </header>

    <div class="container">
      <img src="img/contactPhoto.jpg" id="mainContainer" alt="">

      <h1 class="homeDesc">Send A Message</h1>

      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" placeholder="First Name:">
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" placeholder="Last Name:">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" placeholder="johndoe@gmail.com">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" rows="3" placeholder="Your Message:"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">SEND</button>
      </form>

      <!-- Footer -->
      <footer id="copyright">
        <p>All Rights Reserved. &copy Lien Cakes</p>
      </footer>
    </div>
